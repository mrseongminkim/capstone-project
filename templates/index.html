<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>capstone-project</title>
    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon-96x96.png"
      sizes="96x96"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8c10ec3b61.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100 font-sans Giants-Bold">
    <div class="container mx-auto p-8">
      <div class="mb-4">
        <h1 class="text-2xl text-blue-700 flex items-center">
          <i class="fas fa-pencil mr-2"></i>문제 입력
        </h1>
        <div class="relative mb-8">
          <textarea
            id="question"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=""
          ></textarea>
          <label
            for="question"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >문제를 입력하세요</label
          >
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg text-blue-700 flex items-center">
          객관식 보기<i class="fas fa-check ml-2"></i>
        </h2>

        <div class="relative mb-8">
          <textarea
            id="A"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
          ></textarea>
          <label
            for="A"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >답 A를 입력하세요</label
          >
        </div>

        <div class="relative mb-8">
          <textarea
            id="B"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
          ></textarea>
          <label
            for="B"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >답 B를 입력하세요</label
          >
        </div>

        <div class="relative mb-8">
          <textarea
            id="C"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            value="McKenzie gained recognition for her role as a child actress in a series of iconic silent films."
          ></textarea>
          <label
            for="C"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >답 C를 입력하세요</label
          >
        </div>

        <div class="relative mb-8">
          <textarea
            id="D"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
          ></textarea>
          <label
            for="D"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >답 D를 입력하세요</label
          >
        </div>

        <div class="relative mb-4">
          <textarea
            id="E"
            class="label-floating initial-height leading-normal block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none border-0 border-b-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
          ></textarea>
          <label
            for="E"
            class="leading-normal absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
            >답 E를 입력하세요</label
          >
        </div>
      </div>
      <div class="flex justify-between">
        <button
          id="reset_button"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        >
          <svg
            class="w-6 h-6 text-white-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 18"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 14 3-3m-3 3 3 3m-3-3h16v-3m2-7-3 3m3-3-3-3m3 3H3v3"
            />
          </svg>
        </button>
        <button
          id="submit_button"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        >
          <svg
            class="w-6 h-6 text-white-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10 16"
          >
            <path
              d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
            />
          </svg>
        </button>
      </div>
      <div id="answer" class="text-black-500 text-lg text-center"></div>

      <div id="loading" class="hidden text-blue-500 text-lg text-center mb-4">
        <div class="spinner-container">
          <svg
            aria-hidden="true"
            class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
        </div>
        <span class="sr-only">Loading...</span>
      </div>

      <div id="prob" class="text-blue-500 text-lg text-center mt-4"></div>
      <div class="flex">
        <img
          id="angry_image"
          src="/static/images/angry.png"
          class="mx-auto mt-4"
        />
        <img
          id="expressionless_image"
          src="/static/images/expressionless.png"
          class="mx-auto mt-4"
        />
        <img
          id="smile_image"
          src="/static/images/smile.png"
          class="mx-auto mt-4"
        />
      </div>
    </div>
  </body>
</html>
